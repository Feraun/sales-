{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css'%}" type="text/css">
    <title>Личный кабинет</title>
</head>
<body>
    <header class="header">
      <div class="index-banner">
          <div class="index-banner__text">
              <h1 class="index-banner__title">Добро пожаловать в личный кабинет!</h1>
          </div>
      </div>
    </header>

    <main class="main">
      <section class="section white-thema">
          <form method="POST">
        {% csrf_token %}
        
            <button type="submit" name="products" class="login__button" style="width: 240PX;">Продукты</button><br>
            <button type="submit" name="suppliers"class="login__button" style="width: 240PX;">Продавцы</button><br>
            <button type="submit" name="categories"class="login__button" style="width: 240PX;">Категории</button><br>
            <div>
                <button type="submit" name="pickup_points"class="login__button" style="width: 240PX;">Пункты выдачи</button>
            </div>
            <div>
                <button type="submit" name="orders"class="login__button" style="width: 240PX;">Заказы</button>
            </div>    
            <button type="submit" name="supports"class="login__button" style="width: 240PX;">Обращения в ТП</button><br>
            <button type="submit" name="reports" class="login__button" style="width: 240PX;">Отчет</button>
            <br>
            <br>
            <button type="submit" name="exit" class="login__button" style="width: 240PX;">Выйти из аккаунта</button>
    </form>
      </section>
  </main>

  <footer class="footer">
      <div class="foot-cop">© Harmony. All rights reserved.</div>
  </footer>

    
</body>
</html>
