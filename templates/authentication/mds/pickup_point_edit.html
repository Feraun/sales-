<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пункта выдачи</title>
</head>
<body>
      <form method="POST">
        {% csrf_token %}

        <label for="address">Адрес:</label><br>
        <input type="text" name="ci" id="address" value="{{ pickup_point.address }}"><br><br>

        <label for="phone">Номер телефона:</label><br>
        <input type="text" name="a" id="phone" value="{{ pickup_point.phone }}" required><br><br>

        <button type="submit">Сохранить изменения</button>
    </form>
</body>
</html>
