<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for pickup_point in pickup_points %}
      <form action="{% url 'authentication:mds_pickup_point_delete' pickup_point.id %}" method="POST">
          {% csrf_token %}
          {{ pickup_point.address }}<br>
          {{ pickup_point.phone }}<br>

          <a href="{% url 'authentication:mds_pickup_point_edit' pickup_point.id %}">Редактировать</a>

          <input type="submit" name="delete_pickup_point" value = "Удалить пункта выдачи">
        <br>
        <br>
      </form>

    {% empty %}
      <li>Продукт нет</li>
    {% endfor %}

    <br>
    <br>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="a" required placeholder="Адрес"><br>
        <input type="text" name="p" placeholder="Моб. телефон" required><br>
        <button type="submit" name="add_pickup_point">Добавить пункт выдачи</button>
    </form>
</body>
</html>
