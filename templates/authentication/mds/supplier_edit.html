{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css'%}" type="text/css">
    <title>Редактировать сотрудника</title>
</head>
<body>

    <header class="header">
      <div class="index-banner">
          <div class="index-banner__text">
              <h1 class="index-banner__title">Добро пожаловать в личный кабинет!</h1>
          </div>
      </div>
    </header>

      <div class="category-edit-form">
  <h3>Редактировать продавца</h3>
  <form method="POST">
      {% csrf_token %}

      <label for="name">Название:</label><br>
      <input type="text" name="n" id="name" value="{{ supplier.name }}" required><br><br>

      <label for="contact_info">Контактная информация:</label><br>
      <input type="text" name="ci" id="contact_info" value="{{ supplier.contact_info }}"><br><br>

      <label for="address">Адрес:</label><br>
      <input type="text" name="a" id="address" value="{{ supplier.address }}" required><br><br>

      <button type="submit" class="save-button" name="edit_supplier">Сохранить изменения</button>
  </form>
</div>
<form method="POST">
            {% csrf_token %}
            <input type="submit" name="back" class="login__button" value = "Назад">
        </form>
<footer class="footer">
      <div class="foot-cop">© Harmony. All rights reserved.</div>
  </footer>

</body>
</html>
